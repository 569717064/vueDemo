<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>41_router.html</title>
	<script src="bundle.js"></script>
</head>
<body>
	<!-- 命名视图 -->
	<div id="app">
		<router-view name="aa"></router-view>
		<router-view name="bb"></router-view>
	</div>
	
	<template id="t1">
		<div>
			登录界面
		</div>
	</template>
	
	<template id="t2">
		<div>
			注册界面
		</div>
	</template>
	
	<script>
		var t1 = {
			template: "#t1"
		};
		
		var t2 = {
			template: "#t2"
		};
		
		var router = new VueRouter({
			routes: [
				{path: "/",component: t1},
				{
					path:"/t1", components:{
						"aa": t1,
						"bb": t2
					}
				},
				{
					path:"/t2", components:{
						"aa": t2,
						"bb": t1
					}
				}
			]
		});
		
		var app = new Vue({
			el: "#app",
			data: {
			},
			router
		});
	</script>
</body>
</html>
