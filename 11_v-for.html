<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>11_v-for.html</title>
	<script src="bundle.js"></script>
	<script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<!-- 最简单 最粗暴的方法 -->
		{{list[0]}}<br >
		{{list[1]}}<br >
		{{list[2]}}<br >
		{{list[3]}}<br >
		{{list[4]}}<br >
		<hr >
		
		<!-- 使用v-for，循环数组, v-for会把它所在的标记，一起循环出来，而不仅仅只循环标签体 -->
		<div v-for="item in list">
			{{item}}
		</div>
		<hr >
		
		<!-- 使用v-for，循环数组, 同时循环数组元素和下标 -->
		<div v-for="(item,i) in list">
			下标:{{i}}---------内容:{{item}}
		</div>
		<hr >
		
		<!-- 循环生成表格 -->
		<table class="table">
			<tr>
				<th>下标</th>
				<th>id</th>
				<th>name</th>
				<th>修改</th>
				<th>删除</th>
			</tr>
			<tr v-for="(item,i) in list2">
				<th>{{i}}</th>
				<th>{{item.id}}</th>
				<th>{{item.name}}</th>
				<th>修改</th>
				<th>删除</th>
			</tr>
		</table>
		<hr >
		
		<!-- v-for循环对象属性， （自己可以这么理解，可以说是循环一个map） -->
		<div v-for="(v,k,i) in user">
			键:{{k}}------值:{{v}}------下标:{{i}}
		</div>
		<hr >
		
		<!-- v-for可以直接循环数字，注意数字是从1开始，而不是0！！！ -->
		<marquee v-for="item in 5">{{item}}</marquee>
	</div>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				list: [1,2,3,4,5],
				list2: [
					{id:1,name:'张飞'},
					{id:2,name:'关羽'},
					{id:3,name:'赵云'},
					{id:4,name:'马超'},
					{id:5,name:'黄忠'}
				],
				user: {
					uid: 1,
					uname: 'foo',
					birthday: '2019/11/11',
					money: '1111'
				}
			},
			methods:{
			}
		});
	</script>
</body>
</html>
