<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>42_watch.html</title>
	<script src="bundle.js"></script>
</head>
<body>
	<!-- 以下使用键盘事件，完成名字拼接的功能！！ 此时，并没有用到watch -->
	<div id="app">
		firstname: <input type="text" v-model="firstname" @keyup="show()"> <br>
		lastname: <input type="text" v-model="lastname" @keyup="show()"> <br>
		<span>{{fullname}}</span>
	</div>
	
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				firstname:'',
				lastname:'',
				fullname:''
			},
			methods: {
				show() {
					this.fullname = this.firstname + " " + this.lastname;
				}
			}
		});
	</script>
</body>
</html>
