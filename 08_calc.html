<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>08_calc.html</title>
	<script src="bundle.js"></script>
	<script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="n1"/>
		<select v-model="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" v-model="n2"/>
		<button @click="calc()">=</button>
		<span>{{result}}</span>
	</div>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				n1: "",
				n2: "",
				op: "+",
				result: 0
			},
			methods:{
				calc() {
					switch (this.op){
						case "+":
						this.result = +this.n1 + +this.n2;
							break;
						case "-":
						this.result = this.n1 - this.n2;
							break;
						case "*":
						this.result = this.n1 * this.n2;
							break;
						case "/":
						this.result = this.n1 / this.n2;
							break;
						default:
							break;
					}
					//console.log(this.n1 +" "+ this.op +" "+ this.n2 +" = " + this.result)
				}
			}
		});
	</script>
</body>
</html>
