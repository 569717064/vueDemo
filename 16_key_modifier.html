<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>16_key_modifier.html</title>
	<script src="bundle.js"></script>
	<script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<!-- 在键盘事件之后，可以写出按键对应的数字，此时表示，只有按下了指定的按键才触发事件 -->
		键盘事件绑定按键对应的数字：<input type="text" @keyup.13="f1()">
		<hr >
		<!-- 
			又因为，每一个按键都对应一个数字，让程序猿去记住这个对应关系，比较不人性化，所以 
			作者提前封装了一些常用的数字，映射到了单词:
			.enter	.tab	.delete		.esc	.space	.up		.down	.left	.right
		-->
		键盘事件绑定按键对应的单词：<input type="text" @keyup.enter="f2()">
		<hr >
		<!-- 以下，想制作的效果是，只有按下f2按键时才触发事件 -->
		键盘事件绑定按键自定义单词：<input type="text" @keyup.aaa="f3()">
	</div>
	<hr >
	<script>
		//设置按键自定义单词对应的Code码
		Vue.config.keyCodes.aaa=13;
		
		var app = new Vue({
			el:"#app",
			methods: {
				f1() {
					console.log("this is f1: " + Date.now());
				},
				f2() {
					console.log("this is f2: " + Date.now());
				},
				f3() {
					console.log("this is f3: " + Date.now());
				}
			}
		});
	</script>
</body>
</html>
