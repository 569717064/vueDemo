<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>28_component.html</title>
	<script src="bundle.js"></script>
</head>
<body>	
	<!-- 
		如果子组件非要使用父组件的data并不是不可能！ 那就按以下步骤来
		
		使用Vue为我们预留的component元素，搭配:is属性，既可使用组件, 
		由此，便有了组件切换的第二种方式 ，这种方式适合于超过2个的组件的切换。
	-->	
	<div id="app">
		<!--  1. 为子组件绑定一个自定义属性，且把父组件的属性绑定到这个子组件的自定义属性上  -->
		<t1 :parentmsg="msg"></t1>
	</div>
	
	<template id="t1">
		<!--3. 这样，在子组件的模板中，就可以使用自定义属性了，这个自定义属性的值就是父组件的属性传来的值-->
		<div>
			{{parentmsg}}
		</div>
	</template>
	
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				msg:"父组件的属性！！！"
			},
			methods: {
				
			},
			components: {
				"t1": {
					template: "#t1",
					// 2. 在组件对象中，添加一个props属性，该属性的值是一个数组，数组元素的值恰恰就是子组件自定义属性的名字
					props: ['parentmsg'],
					data() {
						return {
							msg2: "子组件的属性$$$$$$"
						}
					}
				}
			}
		});
		
	</script>
</body>
</html>
